<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>考试平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>

<body>
  <div class="weadmin-body">
    <form class="layui-form">

      <div class="layui-form-item">
        <label for="examName" class="layui-form-label">
          <span class="we-red">*</span>考试名称
        </label>
        <div class="layui-input-inline">
          <input type="text" id="examName" name="examName" required="" lay-verify="required" autocomplete="off"
                 th:value="${exam.examName}" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="examnianji" class="layui-form-label">
          <span class="we-red">*</span>年级
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${exam.nianji}" id="examnianji" name="examnianji" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="examDuration" class="layui-form-label">
          <span class="we-red">*</span>考试时长(分钟)
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${exam.examDuration}" id="examDuration" name="examDuration" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>


      <div class="layui-form-item">
        <label for="startTime" class="layui-form-label">
          <span class="we-red">*</span>开始日期
        </label>
        <div class="layui-input-inline">
          <input type="text" id="startTime" name="startTime" th:value="${#temporals.format(exam.startTime,'yyyy-MM-dd HH:mm')}" required="" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="endTime" class="layui-form-label">
          <span class="we-red">*</span>截至日期
        </label>
        <div class="layui-input-inline">
          <input type="text" id="endTime" name="endTime" th:value="${#temporals.format(exam.endTime,'yyyy-MM-dd HH:mm')}" required="" autocomplete="off" class="layui-input">
        </div>
      </div>

    </form>
  </div>
  <script src="../../lib/layui/layui.js" type="text/javascript"></script>

  <script src="../../static/js/exam/edit.js" type="text/javascript"></script>
</body>

</html>
