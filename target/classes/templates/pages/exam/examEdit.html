<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>考试平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>

<body>
  <div class="weadmin-body">
    <form class="layui-form" lay-filter="examFormFilter">

      <input type="text" style="display: none" id="id" name="id" th:value="${exam.id}">

      <div class="layui-form-item">
        <label for="examName" class="layui-form-label">
          <span class="we-red">*</span>考试名称
        </label>
        <div class="layui-input-inline">
          <input type="text" id="examName" name="examName" required="" lay-verify="required" autocomplete="off"
             th:value="${exam.examName}" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="nianji" class="layui-form-label">
          <span class="we-red">*</span>选择年级
        </label>
        <div class="layui-input-inline">
          <select  name="nianji" id="nianji" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            <option th:each="nianJi,nianJiStat:${nianJiList}" th:value="${nianJi.value}" th:text="${nianJi.value}" th:selected="${nianJi.value==exam.nianji}"></option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label for="examDuration" class="layui-form-label">
          <span class="we-red">*</span>考试时长(分钟)
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${exam.examDuration}" id="examDuration" name="examDuration" required=""
            autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="studentCount" class="layui-form-label">
          <span class="we-red">*</span>最大考试次数
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${exam.studentCount}" id="studentCount" name="studentCount"
                 autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="pageId" class="layui-form-label">
          <span class="we-red">*</span>选择试卷
        </label>
        <div class="layui-input-inline">
          <select lay-filter="courseFilter" name="pageId" id="pageId" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            <option th:each="page,pageStat:${pageList}" th:value="${page.id}" th:text="${page.pageName}" th:selected="${page.id==exam.pageId}"></option>
          </select>
        </div>
      </div>



      <div class="layui-form-item">
        <label for="startTime" class="layui-form-label">
          <span class="we-red">*</span>开始日期
        </label>
        <div class="layui-input-inline">
          <input type="text" id="startTime" name="startTime" th:value="${#temporals.format(exam.startTime,'yyyy-MM-dd HH:mm')}" required="" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="endTime" class="layui-form-label">
          <span class="we-red">*</span>截至日期
        </label>
        <div class="layui-input-inline">
          <input type="text" id="endTime" name="endTime" th:value="${#temporals.format(exam.endTime,'yyyy-MM-dd HH:mm')}" required="" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        </label>
        <button class="layui-btn" lay-filter="upd" lay-submit="">
          修改
        </button>
      </div>
    </form>
  </div>
  <script src="../../lib/layui/layui.js" type="text/javascript"></script>
  <script src="../../static/js/exam/edit.js" type="text/javascript"></script>
</body>

</html>
