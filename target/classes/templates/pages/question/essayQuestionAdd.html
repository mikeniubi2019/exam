<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>考试平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>

<body>
<div class="weadmin-body">
  <form class="layui-form">

    <div class="layui-form-item">
      <label for="pageId" class="layui-form-label">
        <span class="we-red">*</span>所属试卷
      </label>
      <div class="layui-input-inline">
        <select id="pageId" name="pageId" lay-verify="required" lay-search="">
          <option value="">直接选择或搜索选择</option>
          <option th:each="page,pageStat:${pageList}" th:value="${page.id}" th:text="${page.pageName}"></option>
        </select>
      </div>
    </div>

    <div class="layui-form-item">
      <label for="score" class="layui-form-label">
        <span class="we-red">*</span>分值
      </label>
      <div class="layui-input-inline">
        <input type="text"  id="score" name="score" required=""
               autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label for="title" class="layui-form-label">
        <span class="we-red">*</span>题目
      </label>
      <div class="layui-input-inline">
        <input type="text" id="title" name="title" required="" lay-verify="required" autocomplete="off"
                class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      </label>
      <button class="layui-btn" lay-filter="add" lay-submit="add">
        添加
      </button>
    </div>
  </form>
</div>

<script src="../../lib/layui/layui.js" type="text/javascript"></script>

<script src="../../static/js/question/essayQuestionEdit.js" type="text/javascript"></script>
</body>

</html>
