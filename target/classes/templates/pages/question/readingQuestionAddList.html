<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>考试平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>

<body>
<div class="weadmin-body">
  <blockquote class="layui-elem-quote">注意事项：1/请勿填错。<br>
  2/所有的选项填入后会自动保存<br>
  3/“正确答案”选项请填入数字，比如选项1是正确选项则在“正确答案”填入1。</blockquote>
  <table class="layui-hide" id="questionTable" lay-filter="uestionTableFilter"></table>

  <script type="text/html" id="questionToolbar">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="addOneQuestion">添加条选项</button>
    </div>
  </script>

  <script type="text/html" id="questionBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">详细</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>

</div>
<script src="../../lib/layui/layui.js" type="text/javascript"></script>
<script th:inline="javascript">
  var readingId = [[${readingId}]];
</script>
<script src="../../static/js/question/readingQuestionAddList.js" type="text/javascript"></script>
</body>

</html>
