<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>考试平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>

<body>
  <div class="weadmin-body">
    <form class="layui-form">

      <div class="layui-form-item">
        <label for="pageId" class="layui-form-label">
          <span class="we-red">*</span>所属试卷
        </label>
        <div class="layui-input-inline">
          <select id="pageId" name="pageId" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            <option th:each="page,pageStat:${pageList}" th:value="${page.id}" th:text="${page.pageName}" th:selected="${page.id==question.pageId}"></option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label for="isSingle" class="layui-form-label">
          <span class="we-red">*</span>单/多选
        </label>
        <div class="layui-input-inline">
          <select id="isSingle" name="isSingle" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            <option value="1" th:selected="${1==question.isSingle}">单选</option>
            <option value="0" th:selected="${0==question.isSingle}">多选</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label for="questionScore" class="layui-form-label">
          <span class="we-red">*</span>分值
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${question.questionScore}" id="questionScore" name="questionScore" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="questionTitle" class="layui-form-label">
          <span class="we-red">*</span>题目
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${question.questionTitle}" id="questionTitle" name="questionTitle" required="" lay-verify="required" autocomplete="off"
                 class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="questionAnswer" class="layui-form-label">
          <span class="we-red">*</span>正确答案
        </label>
        <div class="layui-input-inline">
          <input type="text"  th:value="${question.questionAnswer}" id="questionAnswer" name="questionAnswer" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="questionChoice1" class="layui-form-label">
          <span class="we-red">*</span>选项1
        </label>
        <div class="layui-input-inline">
          <input type="text"  th:value="${question.questionChoice1}" id="questionChoice1" name="questionChoice1" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="questionChoice2" class="layui-form-label">
          <span class="we-red">*</span>选项2
        </label>
        <div class="layui-input-inline">
          <input type="text"  th:value="${question.questionChoice2}" id="questionChoice2" name="questionChoice2" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="questionChoice3" class="layui-form-label">
          <span class="we-red">*</span>选项3
        </label>
        <div class="layui-input-inline">
          <input type="text"  th:value="${question.questionChoice3}" id="questionChoice3" name="questionChoice3" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="questionChoice4" class="layui-form-label">
          <span class="we-red">*</span>选项4
        </label>
        <div class="layui-input-inline">
          <input type="text"  th:value="${question.questionChoice4}" id="questionChoice4" name="questionChoice4" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="questionChoice5" class="layui-form-label">
          <span class="we-red">*</span>选项5（没有可不填）
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${question.questionChoice5}" id="questionChoice5" name="questionChoice5" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="questionChoice6" class="layui-form-label">
          <span class="we-red">*</span>解析
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${question.questionChoice6}" id="questionChoice6" name="questionChoice6" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>


    </form>
  </div>
  <script src="../../lib/layui/layui.js" type="text/javascript"></script>

  <script src="../../static/js/question/edit.js" type="text/javascript"></script>
</body>

</html>
