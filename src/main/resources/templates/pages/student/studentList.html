<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html>

	<head>
		<meta charset="UTF-8">
		<title>考试平台</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
	</head>

	<body>
		<div class="weadmin-nav">

			<a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon layui-icon-refresh"></i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline">
						<input type="text" name="name" placeholder="请输入名字" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-inline">
						<select  name="nianJi" id="nianJi"  lay-search="">
							<option value="">搜索年级</option>
							<option th:each="nianJi,nianJiStat:${nianJiList}" th:value="${nianJi.value}" th:text="${nianJi.value}" ></option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select  name="professionId" id="professionId"  lay-search="">
							<option value="">搜索专业</option>
							<option th:each="profession,professionStat:${professionList}" th:value="${profession.id}" th:text="${profession.professionName}" ></option>
						</select>
					</div>
					<div class="layui-inline">
						<input type="text" name="username" placeholder="请输入账号" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon layui-icon-search"></i></button>
				</form>
			</div>

			<div class="weadmin-block">

				<button class="layui-btn" onclick="WeAdminShow('添加用户','/student/studentAdd')"><i class="layui-icon layui-icon-add-circle-fine"></i>添加</button>
				<button class="layui-btn" id="deleteSelectFilter"><i class="layui-icon layui-icon-add-circle-fine"></i>删除所选</button>
			</div>

			<table id="studentList" lay-filter="studentListFilter"></table>
		</div>
		<script src="../../lib/layui/layui.js" type="text/javascript"></script>
    	<script src="../../static/js/eleDel.js" type="text/javascript"></script>

		<script type="text/html" id="studentListBar">
			<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>

		<script src="../../static/js/student/studentList.js" type="text/javascript"></script>
	</body>

</html>
