<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>考试平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>

<body>
  <div class="weadmin-body">
    <form class="layui-form">

      <div class="layui-form-item">
        <label for="username" class="layui-form-label">
          <span class="we-red">*</span>账号
        </label>
        <div class="layui-input-inline">
          <input type="text" id="username" name="username" required="" lay-verify="required" autocomplete="off"
             th:value="${student.username}" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="password" class="layui-form-label">
          <span class="we-red">*</span>密码
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${student.password}" id="password" name="password" required=""
            autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="idCard" class="layui-form-label">
          <span class="we-red">*</span>身份证
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${student.idCard}" id="idCard" name="idCard" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="nianJi" class="layui-form-label">
          <span class="we-red">*</span>年级
        </label>
        <div class="layui-input-inline">
          <select  name="nianJi" id="nianJi" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            <option th:each="nianJi,nianJiStat:${nianJiList}" th:value="${nianJi.value}" th:text="${nianJi.value}" th:selected="${nianJi.value==student.nianJi}"></option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="name" class="layui-form-label">
          <span class="we-red">*</span>名字
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value='${student.name}'  id="name" name="name" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="professionId" class="layui-form-label">
          <span class="we-red">*</span>专业
        </label>
        <div class="layui-input-inline">
          <select  name="professionId" id="professionId" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            <option th:each="profession,professionStat:${professionList}" th:value="${profession.id}" th:text="${profession.professionName}" th:selected="${profession.id==student.professionId}"></option>
          </select>
        </div>
      </div>

    </form>
  </div>
  <script src="../../lib/layui/layui.js" type="text/javascript"></script>

  <script src="../../static/js/student/edit.js" type="text/javascript"></script>
</body>

</html>
