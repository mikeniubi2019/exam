<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>考试平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>

<body>
  <div class="weadmin-body">
    <form class="layui-form" lay-filter="examFormFilter">

      <div class="layui-form-item">
        <label for="examId" class="layui-form-label">
          <span class="we-red">*</span>选择考试
        </label>
        <div class="layui-input-inline">
          <select lay-filter="examId" name="examId" id="examId" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            <option th:each="exam,examStat:${examList}" th:value="${exam.id}" th:text="${exam.examName}" ></option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        </label>
        考试前半个小时，手动生成热点缓存，可以提升系统的整体性能。请注意，期间请不要修改任何和考试有关的内容。
        <button class="layui-btn" lay-filter="upd" lay-submit="">
          生成热点缓存
        </button>
        <button class="layui-btn" lay-filter="del" lay-submit="">
          清除缓存
        </button>
      </div>

    </form>
  </div>
  <script src="../../lib/layui/layui.js" type="text/javascript"></script>
  <script src="../../static/js/exam/examHot.js" type="text/javascript"></script>
</body>

</html>
