<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html>

	<head>
		<meta charset="UTF-8">
		<title>考试平台</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
	</head>

	<body>
		<div class="weadmin-nav">

			<a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon layui-icon-refresh"></i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline">
						<select  name="xuenian" id="xuenian"  lay-search="">
							<option value="">选择学年</option>
							<option th:each="xuenian,xuenianStat:${xuenianList}" th:value="${xuenian.value}" th:text="${xuenian.value}" th:selected="${currentXuenian==xuenian.value}"></option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select  name="xueqi" id="xueqi"  lay-search="">
							<option value="">选择学期</option>
							<option th:each="xueqi,xueqiStat:${xueqiList}" th:value="${xueqi.value}" th:text="${xueqi.value}" th:selected="${currentXueqi==xueqi.value}"></option>
						</select>
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon layui-icon-search"></i></button>
				</form>
			</div>

			<table id="courseList" lay-filter="courseListFilter"></table>
		</div>
		<script src="../../lib/layui/layui.js" type="text/javascript"></script>
    	<script src="../../static/js/eleDel.js" type="text/javascript"></script>

		<script type="text/html" id="courseListBar">
			<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
		</script>

		<script src="../../static/js/course/courseListPage.js" type="text/javascript"></script>
	</body>

</html>
