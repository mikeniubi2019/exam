<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>考试平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>

<body>
  <div class="weadmin-body">
    <form class="layui-form">

      <div class="layui-form-item">
        <label for="courseName" class="layui-form-label">
          <span class="we-red">*</span>课程名称
        </label>
        <div class="layui-input-inline">
          <input type="text" id="courseName" name="courseName" required="" lay-verify="required" autocomplete="off"
             th:value="${course.courseName}" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="courseTeacher" class="layui-form-label">
          <span class="we-red">*</span>任课老师
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${course.courseTeacher}" id="courseTeacher" name="courseTeacher" required=""
            autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="courseXueNian" class="layui-form-label">
          <span class="we-red">*</span>学年
        </label>
        <div class="layui-input-inline">
          <select  name="courseXueNian" id="courseXueNian" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            <option th:selected="${course.courseXueNian==0}">第1学年</option>
            <option th:selected="${course.courseXueNian==1}">第2学年</option>
            <option th:selected="${course.courseXueNian==2}">第3学年</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label for="courseXueQi" class="layui-form-label">
          <span class="we-red">*</span>选择学期
        </label>
        <div class="layui-input-inline">
          <select  name="courseXueQi" id="courseXueQi" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            <option th:each="xueQi,xueQiStat:${xueQiList}" th:value="${xueQi.value}" th:text="${xueQi.value}" th:selected="${xueQi.value==course.courseXueQi}"></option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label for="courseDescription" class="layui-form-label">
          <span class="we-red">*</span>课程简介
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${course.courseDescription}" id="courseDescription" name="courseDescription" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>


    </form>
  </div>
  <script src="../../lib/layui/layui.js" type="text/javascript"></script>

  <script src="../../static/js/course/edit.js" type="text/javascript"></script>
</body>

</html>
