<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>考试平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>

<body>
  <div class="weadmin-body">
    <form class="layui-form">
      <input type="text" style="display: none" id="id" name="id" th:value="${teacher.id}">
      <div class="layui-form-item">
        <label for="username" class="layui-form-label">
          <span class="we-red">*</span>账号
        </label>
        <div class="layui-input-inline">
          <input type="text" id="username" name="username" required="" lay-verify="required" autocomplete="off"
             th:value="${teacher.username}" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="password" class="layui-form-label">
          <span class="we-red">*</span>密码
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${teacher.password}" id="password" name="password" required=""
            autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="name" class="layui-form-label">
          <span class="we-red">*</span>名字
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${teacher.name}" id="name" name="name" required=""
                 autocomplete="off" class="layui-input">
        </div>
      </div>
      
      <div class="layui-form-item">
        </label>
        <button class="layui-btn" lay-filter="upd" lay-submit="">
          修改
        </button>
      </div>
    </form>
  </div>
  <script src="../../lib/layui/layui.js" type="text/javascript"></script>
  <script src="../../static/js/teacher/edit.js" type="text/javascript"></script>
</body>

</html>
