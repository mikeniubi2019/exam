<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>考试平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>

<body>
  <div class="weadmin-body">
    <form class="layui-form" lay-filter="examFormFilter">

      <div class="layui-form-item">
        <label for="globalXueNian" class="layui-form-label">
          <span class="we-red">*</span>选择系统当前学年
        </label>
        <div class="layui-input-inline">
          <select lay-filter="globalXueNian" name="globalXueNian" id="globalXueNian" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            <option th:each="nianJi,nianJiStat:${nianJiList}" th:value="${nianJi.value}" th:text="${nianJi.value}" th:selected="${globalXueNian!=null&&nianJi.value==globalXueNian.value}"></option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label for="globalXueQi" class="layui-form-label">
          <span class="we-red">*</span>选择系统当前学期
        </label>
        <div class="layui-input-inline">
          <select lay-filter="globalXueQi" name="globalXueQi" id="globalXueQi" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            <option th:each="xueQi,xueQiStat:${xueQiList}" th:value="${xueQi.value}" th:text="${xueQi.value}" th:selected="${globalXueQi!=null&&xueQi.value==globalXueQi.value}"></option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        </label>
        <button class="layui-btn" lay-filter="upd" lay-submit="">
          修改
        </button>
      </div>

    </form>
  </div>
  <script src="../../lib/layui/layui.js" type="text/javascript"></script>
  <script src="../../static/js/dictionnary/globalConfigEdit.js" type="text/javascript"></script>
</body>

</html>
