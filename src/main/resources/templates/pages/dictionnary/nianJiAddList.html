<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>考试平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>

<body>
<div class="weadmin-body">
  <blockquote class="layui-elem-quote">注意事项：
    1/年级填入后会自动保存<br>
    2/年级请输入数字，不要带有中文</blockquote>
  <table class="layui-hide" id="questionTable" lay-filter="uestionTableFilter"></table>

  <table class="layui-hide" id="nianJiTable" lay-filter="nianJiTableFilter"></table>

  <script type="text/html" id="nianJiToolbar">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="addOneNianJi">添加年级</button>
      <span>注意事项：请输入数字，不要带有中文和英文字符</span>
    </div>
  </script>

  <script type="text/html" id="nianJiBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>

</div>
<script src="../../lib/layui/layui.js" type="text/javascript"></script>

<script src="../../static/js/dictionnary/nianJiAddList.js" type="text/javascript"></script>
</body>

</html>
