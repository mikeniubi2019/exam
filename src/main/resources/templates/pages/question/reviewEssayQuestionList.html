<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html>

	<head>
		<meta charset="UTF-8">
		<title>考试平台</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
	</head>

	<body>
		<div class="weadmin-nav">

			<a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon layui-icon-refresh"></i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-input-inline">
						<select  id="pageId"  lay-search="">
							<option value="">试卷</option>
							<option th:each="page,pageStat:${pageList}" th:value="${page.id}" th:text="|${page.pageName}|" ></option>
						</select>
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon layui-icon-search"></i></button>
				</form>
			</div>
			<table id="questionList" lay-filter="questionListFilter"></table>
		</div>
		<script src="../../lib/layui/layui.js" type="text/javascript"></script>
    	<script src="../../static/js/eleDel.js" type="text/javascript"></script>

		<script type="text/html" id="questionListBar">
			<a class="layui-btn layui-btn-xs" lay-event="detail">阅卷</a>
		</script>

		<script src="../../static/js/question/reviewEssayQuestionList.js" type="text/javascript"></script>
	</body>

</html>
