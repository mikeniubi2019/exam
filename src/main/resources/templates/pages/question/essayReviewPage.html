<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>考试平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>

<body>
  <div class="weadmin-body">
    <form class="layui-form">

      <div class="layui-form-item">
        <label for="allCount" class="layui-form-label">
          <span class="we-red">*</span>剩余批改数量
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${essayQuestion.count}" id="allCount"
                 autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="maxScore" class="layui-form-label">
          <span class="we-red">*</span>最大分值
        </label>
        <div class="layui-input-inline">
          <input type="text" th:value="${essayQuestion.score}" id="maxScore"
                 autocomplete="off" class="layui-input">
        </div>
      </div>

      <blockquote th:if="${essayQuestion!=null}" th:text="|题目：${essayQuestion.title}|" class="layui-elem-quote layui-quote-nm"></blockquote>
      <hr class="layui-bg-orange">
      <input th:if="${essayQuestion!=null}" type="text"  id="questionId" name="questionId" style="display: none" th:value="${essayQuestion.id}">
      <input th:if="${essayRecord!=null}" type="text" style="display: none" id="id" name="id" th:value="${essayRecord.id}">
      <blockquote th:if="${essayRecord!=null}" class="layui-elem-quote " id="answer" th:text="|作答内容：${essayRecord.answer}|" ></blockquote>
      <div th:if="${essayRecord!=null}" class="layui-form-item">
        <label for="getScore" class="layui-form-label">
          <span class="we-red">*</span>请输入考生该题得分:
        </label>
        <div class="layui-input-inline">
          <input type="text"  id="getScore" name="getScore" lay-verify="required"
                 autocomplete="off" class="layui-input">
        </div>
      </div>
      <div th:if="${essayRecord!=null}" class="layui-form-item">
        <div class="layui-input-block">
          <button type="submit" class="layui-btn" lay-submit="" lay-filter="ok">确定</button>
        </div>
      </div>
    </form>
  </div>
  <script src="../../lib/layui/layui.js" type="text/javascript"></script>
  <script src="../../static/js/question/essayReviewPage.js" type="text/javascript"></script>
</body>

</html>
